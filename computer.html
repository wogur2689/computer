	<iframe>
		<p><h2>제 1장. 컴퓨터란?</h2>
			컴퓨터 : 전자적으로 계산을 수행하는 장치.
				-빠르고 정확한 계산을 위하여 처리(process), 저장(store), 입력(input), 출력(output) 기능을 수행한다.
			데이터(자료): 컴퓨터가 수행하는 계산의 대상
			정보(information): 처리 기능을 거쳐 출력된 의미 있는 자료
